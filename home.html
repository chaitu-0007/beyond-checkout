<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Search</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-header {
            background: var(--primary);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 2rem;
            padding: 2rem;
        }

        .search-container {
            position: relative;
            margin: 2rem auto;
            max-width: 600px;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1.1rem;
        }

        .disease-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .disease-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .disease-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="home.html" class="nav-link">Disease Search</a>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search diseases...">
        </div>

        <div class="disease-grid" id="diseaseGrid"></div>
    </div>

    <script>
        const diseases = ['Cold', 'Cough', 'Fever', 'Diarrhea', 'Dengue', 'Typhoid', 'Others'];
        const grid = document.getElementById('diseaseGrid');

        // Populate disease cards
        diseases.forEach(disease => {
            const card = document.createElement('div');
            card.className = 'disease-card';
            card.textContent = disease;
            card.onclick = () => window.location.href = `items.html?disease=${disease}`;
            grid.appendChild(card);
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.disease-card');
            
            cards.forEach(card => {
                const matches = card.textContent.toLowerCase().includes(searchTerm);
                card.style.display = matches ? 'block' : 'none';
            });
        });

        // Load survey data
        const surveyData = JSON.parse(localStorage.getItem('healthSurvey'));
        if(surveyData) {
            console.log('User survey data:', surveyData);
        }
    </script>
</body>
</html>
